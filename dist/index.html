<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">

  </head>
  <body>
    <nav>To Do List</nav>
      <div id="content">
          <div class="options">
            <div class="category">
              <div id="sidebar">Home</div>
              <div id="sidebar">Today</div>
              <div id="sidebar">Week</div>
              <div id="sidebar">Projects</div>
              <div class="project-list">
                <div id="gym project-list-item">Gym</div>
              </div>
              <div id="sidebar">Notes</div>
              <div id="button">
                <button type="button" id="add-button">Add</button>
              </div>
            </div>             
          </div>          
          <div id="descriptionOfItem" class="invisible" onclick="this.classList.add('invisible')"><div id="describe"></div></div>
        <div class="list">
          <div id="list-item" data-num="0">
            <div id="left-list-item">
              <div id="checkbox"></div>
              <div id="title">swim</div>
            </div>
            <div id="right-list-item">
              <div id="details">DETAILS</div>
              <div id="date-item">2023-10-14</div>
              <div id="priority-item">Mid</div>
              <div id="edit">Edit</div>
              <div id="delete" onclick="this.parentNode.parentNode.remove()">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/></svg>
              </div>
            </div>
          </div>
        </div>
        <footer>Created by Paul Song</footer>
      </div>
      <div id="newListing" class="invisible">
        <div id="formDiv">
          <form id="form">
            <input type="text" placeholder="Title" id="title" name="title" required>
            <input type="text" placeholder="Description" id="description" name="description" required>
            <input type="date" id="date" name="date" required>
            <div id="radio">
              <div>
                <input type="radio" id="low" name="priority" value="Low"  required>
                <label for="low">Low</label>
              </div>
              <div>
                <input type="radio" id="mid" name="priority" value="Mid">
                <label for="mid">Mid</label>
              </div>
              <div>
                <input type="radio" id="high" name="priority" value="High">
                <label for="high">High</label>
              </div>
            </div>
            <input type="submit" id="submitbtn">
          </form>
          <div id="close">X</div>
        </div>
      </div>
    <script src="main.js"></script>
  </body>
</html>
